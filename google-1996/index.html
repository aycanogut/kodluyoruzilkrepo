<!DOCTYPE html>
<html lang="en">

<head>
  <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google!</title>
</head>

<body>
  <div style="text-align:center; padding: 0px 87px;">
    <!-- header-image start -->
    <header>
      <img src="./assets/google.jpg" alt="google old-fart logo">
    </header>
    <!-- header-image end -->
    <!-- search start -->
    <section style="background-color:#EEEEEE;">
      <form action="">
        <label for="search">Search the web using Google! </label><br>
        <input type="text" id="search" size="41"><br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </form>
      <br>
    </section>
    <!-- search end -->
    <!-- section start -->
    <section style="display:flex; padding-top:3px;">
      <ul
        style="list-style:none; text-align:center; width:37%; padding: 14px 0 0 0; margin: 0; background-color:#7EE5DA;">
        <p style="margin: 0;">Special Searches</p>
        <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
        <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
      </ul>
      <ul
        style="list-style:none; text-align:center; width:26%;  padding: 6px 0 0 0; margin: 0 2px;  background-color: #70CCC2;">
        <li>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
        </li>
        <li>
          <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
        </li>
        <li>
          <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company İnfo</a>
        </li>
        <li>
          <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
            Logos</a>
        </li>
      </ul>
      <ul
        style="list-style:none; text-align:center; width:37%;  padding: 6px 0 0 0;  margin: 0;  background-color: #62B3AA">
        <form action="">
          <label for="email">Get Google! <br>updates monthly:</label><br>
          <input type="email" id="email" name="email" placeholder="your e-mail" size="24" style="color: #000;"><br>
          <button>Subscribe</button><a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </form>
      </ul>
    </section>
    <!-- section end -->
    <!-- footer start -->
    <footer>
      <br>
      Copyright ©1998 Google Inc.
    </footer>
    <!-- footer end -->

  </div>
</body>

</html>
